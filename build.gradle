buildscript {
    apply from: 'versions.gradle'

    repositories {
        mavenLocal()
        mavenCentral()

        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$versions.detekt"
    }
}

allprojects {
    group = "ru.danil42russia.aaa"
    version = "$versions.project"

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    apply plugin: 'kotlin'

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"

        implementation group: "commons-cli", name: "commons-cli", version: "$versions.cli"

        implementation group: "org.apache.logging.log4j", name: "log4j-api", version: "$versions.log4j_api"
        implementation group: "org.apache.logging.log4j", name: "log4j-core", version: "$versions.log4j_core"

        implementation group: "org.flywaydb", name: "flyway-core", version: "$versions.flyway_core"

        implementation group: "org.xerial", name: "sqlite-jdbc", version: "$versions.sqlite_jdbc"

        testImplementation "org.spekframework.spek2:spek-dsl-jvm:$versions.spek"
        testImplementation "org.spekframework.spek2:spek-runner-junit5:$versions.spek"

        testImplementation "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin"
        testImplementation "org.jetbrains.kotlin:kotlin-test:$versions.kotlin"
    }

    test {
        useJUnitPlatform {
            includeEngines 'spek2'
        }
    }

    apply from: 'jacoco.gradle'
    apply from: 'detekt.gradle'
}