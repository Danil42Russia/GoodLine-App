buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group = "ru.danil42russia.aaa"
    version = "$project_version"

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    apply plugin: 'kotlin'

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

        implementation group: "commons-cli", name: "commons-cli", version: "$cli_version"

        implementation group: "org.apache.logging.log4j", name: "log4j-api", version: "$log4j_api_version"
        implementation group: "org.apache.logging.log4j", name: "log4j-core", version: "$log4j_core_version"

        implementation group: "org.flywaydb", name: "flyway-core", version: "$flyway_core_version"

        implementation group: "org.xerial", name: "sqlite-jdbc", version: "$sqlite_jdbc_version"

        testImplementation "org.spekframework.spek2:spek-dsl-jvm:$spek_version"
        testImplementation "org.spekframework.spek2:spek-runner-junit5:$spek_version"

        testImplementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
        testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    }

    test {
        useJUnitPlatform {
            includeEngines 'spek2'
        }
    }

    apply plugin: 'jacoco'
    jacoco {
        toolVersion = "$jacoco_version"
    }

    task codeCoverageReport(type: JacocoReport) {
        executionData fileTree(project.rootDir.absolutePath).include("**/build/jacoco/*.exec")
        sourceSets sourceSets.main

        reports {
            xml.enabled = true
            xml.destination file("${buildDir}/reports/jacoco/report.xml")
            html.enabled = false
            csv.enabled = false
        }
    }

    codeCoverageReport.dependsOn test
    check.dependsOn codeCoverageReport
}