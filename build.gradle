buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group = "ru.danil42russia.aaa"
    version = "$project_version"

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    apply plugin: 'kotlin'

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

        compile group: "commons-cli", name: "commons-cli", version: "$cli_version"

        compile group: "org.apache.logging.log4j", name: "log4j-api", version: "$log4j_api_version"
        compile group: "org.apache.logging.log4j", name: "log4j-core", version: "$log4j_core_version"

        compile group: "org.flywaydb", name: "flyway-core", version: "$flyway_core_version"

        compile group: "org.xerial", name: "sqlite-jdbc", version: "$sqlite_jdbc_version"

        testImplementation "org.spekframework.spek2:spek-dsl-jvm:$spek_version"
        testRuntimeOnly "org.spekframework.spek2:spek-runner-junit5:$spek_version"

        testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    }

    test {
        useJUnitPlatform {
            includeEngines 'spek2'
        }
    }
}